<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>
  <body>

    <h1>This is a table!<h1>
    <table class = "table">
      <thead>
	<tr>
	  <th scope = "col"> </th>
	  <th scope = "col"> Things </th>
	  <th scope = "col"> Verbs </th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <th scope = "row"> Water </th>
	  <td>Boat</td>
	  <td>Sailing</td>
	</tr>
	<tr>
	  <th scope = "row"> Skies </th>
	  <td>Plane</td>
	  <td>Flying</td>
	</tr>
      </tbody>
    </table>
    <p>Bootstrap tables categorize information according to the column names at the top row. Each subsequent row adds information with one piece of info per column. This basic table only has row dividers.</p>

  </body>
</html>
